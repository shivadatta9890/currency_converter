<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter in javaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://4.bp.blogspot.com/-fFSTWALrvzU/VLDRw6w-L2I/AAAAAAAAACc/DJMWGrutMUY/s1600/Currency-converter.pngF"
    />
  </head>
  <body>
    <div class="container">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="droplist">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt="countryFlag"
              />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                alt="countryFlag"
              />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate-message"></div>
        <button>Get Exchange rate</button>
      </form>
    </div>
  </body>
</html>
<script src="country-list.js"></script>
<script src="other.js"></script>
